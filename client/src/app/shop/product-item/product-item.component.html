<div class="card h-95 shadow-sm">
  <div class="image position-relative" style="cursor: pointer">
    <img
      src="{{ product.imageUrl }}"
      alt="{{ product.name }}"
      class="img-fluid bg-info"
    />
    <div class="d-flex align-item-center justify-content-center hover-overlay">
      <button
        (click)="addItemToCart()"
        type="button"
        class="btn btn-outline-primary fa fa-shopping-cart mr-2"
        style="margin-top: 50%"
      ></button>
      <button
        routerLink="/shop/{{ product.id }}"
        type="button"
        class="btn btn-outline-primary fa fa-eye"
        style="margin-top: 50%"
        view
      ></button>
    </div>
  </div>
  <div class="card-body d-flex flex-column">
    <a routerLink="/shop/{{ product.id }}">
      <h6 class="text-uppercase">{{ product.name }}</h6>
    </a>
    <span class="mb-2">{{
      product.price | currency: "VND":"symbol":".0-3":"vi"
    }}</span>
  </div>
</div>
