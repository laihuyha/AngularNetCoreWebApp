<ng-container *ngIf="product">
  <div class="card" style="margin-top: 125px">
    <div class="container-fliud">
      <div class="wrapper row">
        <div class="preview col-md-6">
          <div class="preview-pic tab-content">
            <img
              src="http://placekitten.com/400/252"
              style="border-radius: 8px; height: 30em"
            />
          </div>
        </div>
        <div class="details col-md-6">
          <h3 class="product-title">{{ product.name }}</h3>
          <p class="product-description">
            {{ product.description }}
          </p>
          <h4 class="price">
            current price:
            <span>{{
              product.price | currency: "VND":"symbol":".0-3":"vi"
            }}</span>
          </h4>
          <h5 class="sizes">stock: {{ product.stock }}</h5>
          <h5 class="colors">brand: {{ product.brand.name }}</h5>
          <div class="mb-2">
            <i
              class="fa fa-minus-circle text-warning"
              (click)="decreaseQuantity()"
              style="cursor: pointer; font: 2em sans-serif"
            ></i>
            <input
              class="ms-2 form-control"
              type="number"
              style="
                font: 2em sans-serif;
                width: 150px;
                display: inline-block;
                text-align: center;
              "
              value="{{ quantity ?? 0 }}"
              min="0"
            />
            <i
              class="fa fa-plus-circle text-warning ms-2"
              (click)="increaseQuantity()"
              style="cursor: pointer; font: 2em sans-serif"
            ></i>
          </div>
          <div class="action">
            <button class="add-to-cart btn btn-default" type="button">
              add to cart
            </button>
            <button class="like btn btn-default ms-2" type="button">
              <span class="fa fa-heart"></span>
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</ng-container>
