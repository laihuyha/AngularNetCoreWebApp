<div class="mt-4" *ngIf="checkoutForm" [formGroup]="checkoutForm">
  <div class="d-flex justify-content-between align-items-center">
    <h5>Shipping Address</h5>
    <button
      class="btn btn-outline-success my-3"
      (click)="saveUserAddress()"
      [disabled]="
        !checkoutForm.get('addressForm')?.valid ||
        !checkoutForm.get('addressForm')?.dirty
      "
    >
      Save as default address
    </button>
  </div>
  <div class="row" formGroupName="addressForm">
    <div class="form-group col-6">
      <app-text-input
        [label]="'First Name'"
        [type]="'text'"
        formControlName="firstName"
      ></app-text-input>
    </div>
    <div class="form-group col-6">
      <app-text-input
        [label]="'Last Name'"
        [type]="'text'"
        formControlName="lastName"
      ></app-text-input>
    </div>
    <div class="form-group col-6">
      <app-text-input
        [label]="'Street'"
        [type]="'text'"
        formControlName="street"
      ></app-text-input>
    </div>
    <div class="form-group col-6">
      <app-text-input
        [label]="'City'"
        [type]="'text'"
        formControlName="city"
      ></app-text-input>
    </div>
    <div class="form-group col-6">
      <app-text-input
        [label]="'State'"
        [type]="'text'"
        formControlName="state"
      ></app-text-input>
    </div>
    <div class="form-group col-6">
      <app-text-input
        [label]="'Zip Code'"
        [type]="'text'"
        formControlName="zipCode"
      ></app-text-input>
    </div>
  </div>
</div>
<div class="d-flex justify-content-between flex-row mb-4">
  <button class="btn btn-outline-dark" routerLink="/basket">
    <i class="fa fa-angle-left"></i>
    Back to Cart
  </button>
  <button class="btn btn-outline-success" cdkStepperNext [disabled]="!checkoutForm.get('addressForm')?.valid">
    Continue
    <i class="fa fa-angle-right"></i>
  </button>
</div>
