<div class="mt-4" *ngIf="checkoutForm" [formGroup]="checkoutForm">
  <div class="d-flex justify-content-between align-items-center">
    <h5>Shipping Address</h5>
    <a class="btn btn-outline-success my-3"> Save as default address </a>
  </div>
  <div class="row" formGroupName="addressForm">
    <div class="form-group col-6">
      <app-text-input
        [label]="'First Name'"
        [type]="'text'"
        formControlName="firstName"
      ></app-text-input>
    </div>
    <div class="form-group col-6">
      <app-text-input
        [label]="'Last Name'"
        [type]="'text'"
        formControlName="lastName"
      ></app-text-input>
    </div>
    <div class="form-group col-6">
      <app-text-input
        [label]="'Street'"
        [type]="'text'"
        formControlName="street"
      ></app-text-input>
    </div>
    <div class="form-group col-6">
      <app-text-input
        [label]="'City'"
        [type]="'text'"
        formControlName="city"
      ></app-text-input>
    </div>
    <div class="form-group col-6">
      <app-text-input
        [label]="'State'"
        [type]="'text'"
        formControlName="state"
      ></app-text-input>
    </div>
    <div class="form-group col-6">
      <app-text-input
        [label]="'Zip Code'"
        [type]="'text'"
        formControlName="zipCode"
      ></app-text-input>
    </div>
  </div>
</div>
