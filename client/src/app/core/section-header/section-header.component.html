<ng-container *ngIf="breadcrumb$ | async as breadcrumb">
  <section
    *ngIf="
      breadcrumb.length > 0 &&
      breadcrumb[breadcrumb.length - 1].label !== 'Home'
    "
    class="py-5"
    style="margin-top: 50px"
  >
    <div class="container">
      <div class="row d-flex align-items-center">
        <div class="col-9">
          <h1 class="text-uppercase">
            {{
              breadcrumb.length > 0 && breadcrumb[breadcrumb.length - 1].label
                | titlecase
            }}
          </h1>
        </div>
        <div class="col-3">
          <xng-breadcrumb></xng-breadcrumb>
        </div>
      </div>
    </div>
  </section>
</ng-container>
