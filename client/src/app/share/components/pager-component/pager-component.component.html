<pagination
  *ngIf="count > 0"
  class="justify-content-center align-item-center text-center"
  [boundaryLinks]="true"
  [totalItems]="this.count"
  previousText="&lsaquo;"
  nextText="&rsaquo;"
  firstText="&laquo;"
  lastText="&raquo;"
  [itemsPerPage]="this.pageSize"
  (pageChanged)="onPagerChanged($event)"
>
</pagination>
